name: AI Content Generation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Увеличиваем таймаут для нейросетей

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Generate AI content
      env:
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      run: python news_generator.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-content-${{ github.run_number }}
        path: |
          article.txt
          tilda_data.json
          *.jpg

    - name: Create summary
      run: |
        echo "## 🤖 Результаты нейросетевой генерации" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Статистика" >> $GITHUB_STEP_SUMMARY
        echo "- **Длина статьи:** $(cat article.txt | wc -c) байт" >> $GITHUB_STEP_SUMMARY
        echo "- **Изображения:** $(ls -la *.jpg 2>/dev/null | wc -l || echo 0) шт." >> $GITHUB_STEP_SUMMARY
        echo "- **Время:** $(date '+%H:%M:%S')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📝 Предпросмотр" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        head -n 2 article.txt >> $GITHUB_STEP_SUMMARY
        echo '...' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
