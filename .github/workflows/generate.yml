name: AI Content Generation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Generate AI content
      env:
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      run: |
        echo "🚀 Запуск генерации с работающими моделями..."
        python news_generator.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-content-${{ github.run_number }}
        path: |
          article.txt
          tilda_data.json
          *.jpg

    - name: Create summary
      run: |
        echo "## 🤖 Генерация через работающие модели" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Результаты" >> $GITHUB_STEP_SUMMARY
        echo "- **Статья:** $(cat article.txt | wc -c) байт" >> $GITHUB_STEP_SUMMARY
        echo "- **Изображение:** $(ls -la *.jpg 2>/dev/null | head -1 | awk '{print $5}') байт" >> $GITHUB_STEP_SUMMARY
        echo "- **Модели:** GPT-2 + Stable Diffusion v1-4" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🎯 Статус: Успешно" >> $GITHUB_STEP_SUMMARY
