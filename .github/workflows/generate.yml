name: Generate AI Content

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Generate content
      env:
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      run: python news_generator.py

    - name: Show results
      run: |
        echo "📄 Содержание article.txt:"
        cat article.txt
        echo ""
        echo "📊 Содержание tilda_data.json:"
        cat tilda_data.json
        echo ""
        echo "🖼️ Список изображений:"
        ls -la *.jpg 2>/dev/null || echo "Изображений нет"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: generated-content-${{ github.run_number }}
        path: |
          article.txt
          tilda_data.json
          *.jpg

    - name: Create summary
      run: |
        echo "## 📊 Результаты генерации" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Статья:** $(cat article.txt | wc -c) байт" >> $GITHUB_STEP_SUMMARY
        echo "🖼️ **Изображения:** $(ls -la *.jpg 2>/dev/null | wc -l || echo 0) файлов" >> $GITHUB_STEP_SUMMARY
        echo "🕒 **Время:** $(date)" >> $GITHUB_STEP_SUMMARY
