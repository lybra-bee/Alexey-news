name: Update News Automatically

on:
  schedule:
    - cron: '0 */12 * * *'  # Каждые 12 часов
  workflow_dispatch:  # Ручной запуск

jobs:
  generate-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Даем права на запись
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Используем встроенный токен

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Generate news with AI
      env:
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      run: |
        python update-news.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Получаем последние изменения
        git pull origin main --rebase
        
        # Добавляем изменения
        git add .
        
        # Коммитим только если есть изменения
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
          git push origin main
        fi
